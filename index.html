<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="img/fav.png">
    <title>Calnote</title>
</head>
<body>

    <div class="content">
        <div class="calendarSection">

        <div class="calendar">
                <!--days-->
                <div class="daysContainer">
                    <div class="days">Sunday</div>
                    <div class="days">Monday</div>
                    <div class="days">Tuesday</div>
                    <div class="days">Wednesday</div>
                    <div class="days">Thursday</div>
                    <div class="days">Friday</div>
                    <div class="days">Saturday</div>
                </div>

                <!--first 7 dates-->
                <div class="f7">
                    <div class="date">1</div>
                    <div class="date">2</div>
                    <div class="date">3</div>
                    <div class="date">4</div>
                    <div class="date">5</div>
                    <div class="date">6</div>
                    <div class="date">7</div>
                </div>
                <!--second 7 dates-->
                <div class="s7">
                    <div class="date">8</div>
                    <div class="date">9</div>
                    <div class="date">10</div>
                    <div class="date">11</div>
                    <div class="date">12</div>
                    <div class="date">13</div>
                    <div class="date">14</div>
                    
                </div>
                <!--third 7 dates-->
                <div class="t7">
                    <div class="date">15</div>
                    <div class="date">16</div>
                    <div class="date">17</div>
                    <div class="date">18</div>
                    <div class="date">19</div>
                    <div class="date">20</div>
                    <div class="date">21</div>
                </div>
                <!--fourth 7 dates-->
                <div class="fo7">
                    <div class="date">22</div>
                    <div class="date">23</div>
                    <div class="date">24</div>
                    <div class="date">25</div>
                    <div class="date">26</div>
                    <div class="date">27</div>
                    <div class="date">28</div>
                </div>

                <!--last 4 dates-->
                <div class="l4">
                    <div class="date">29</div>
                    <div class="date">30</div>
                    <div class="date">31</div>
                    <div class="date">32</div>
                </div>
        </div>
    </div>

     <div class="noteSection">
        
        <!--first 7 dates notes-->
        <div class="nf7">
            <div class="note" contenteditable="true" >1</div>
            <div class="note" contenteditable="true" >2</div>
            <div class="note" contenteditable="true" >3</div>
            <div class="note" contenteditable="true" >4</div>
            <div class="note" contenteditable="true" >5</div>
            <div class="note" contenteditable="true" >6</div>
            <div class="note" contenteditable="true" >7</div>
        </div>
        <!--second 7 dates notes-->
        <div class="ns7">
            
            <div class="note" contenteditable="true" >8</div>
            <div class="note" contenteditable="true" >9</div>
            <div class="note" contenteditable="true" >10</div>
            <div class="note" contenteditable="true" >11</div>
            <div class="note" contenteditable="true" >12</div>
            <div class="note" contenteditable="true" >13</div>
            <div class="note" contenteditable="true" >14</div>
        </div>
        <!--third 7 dates notes-->
        <div class="nt7">
            
            <div class="note" contenteditable="true" >15</div>
            <div class="note" contenteditable="true" >16</div>
            <div class="note" contenteditable="true" >17</div>
            <div class="note" contenteditable="true" >18</div>
            <div class="note" contenteditable="true" >19</div>
            <div class="note" contenteditable="true" >20</div>
            <div class="note" contenteditable="true" >21</div>
        </div>
        <!--fourth 7 dates notes-->
        <div class="nfo7">
            
            <div class="note" contenteditable="true" >22</div>
            <div class="note" contenteditable="true" >23</div>
            <div class="note" contenteditable="true" >24</div>
            <div class="note" contenteditable="true" >25</div>
            <div class="note" contenteditable="true" >26</div>
            <div class="note" contenteditable="true" >27</div>
            <div class="note" contenteditable="true" >28</div>
        </div>

        <!--last 4 dates notes-->
        <div class="nl4">
            <div class="note" contenteditable="true" >29</div>
            <div class="note" contenteditable="true" >30</div>
            <div class="note" contenteditable="true" >31</div>
            <div class="note" contenteditable="true" >32</div>
        </div>
    </div>

</div>

</body>
<script src="main.js"></script>
</html>
